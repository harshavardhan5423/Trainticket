name: SonarQube Analysis

on:
  push:
    branches: 
      - master
 
jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Validate with Maven
        run: mvn validate

      - name: Compile with Maven
        run: mvn compile

      - name: Test with Maven
        run: mvn test

      - name: Package with Maven
        run: mvn package 

      - name: Verify WAR file
        run: ls -lh target/

      # Optional: check if GitHub runner can reach your SonarQube server
      - name: Test SonarQube connectivity
        run: curl -v ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube analysis
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=train-ticket-reservation \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
